        /* Modern Reset & Base Styles */
        :root {
            --primary-bg: #f8f9fa;
            /* White Base */
            --glass-bg: #ffffff;
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-color: #2d3436;
            --accent-color: #0984e3;
            /* Bright Blue */
            --secondary-color: #a29bfe;
            /* Lavender */
            --correct-color: #00b894;
            /* Mint Green */
            --wrong-color: #ff7675;
            /* Salmon Red */
            --button-hover: #dfe6e9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--primary-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow-x: hidden;
            padding: 20px;
        }

        /* Animated Background Shapes */
        .background-shapes div {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(120deg, #a29bfe, #74b9ff, #55efc4);
            animation: float 20s infinite linear;
            z-index: -1;
            opacity: 0.6;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s !important;
        }

        .shape3 {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 80%;
            animation-delay: -10s !important;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(50px, 50px) rotate(180deg);
            }

            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Glassmorphism Container */
        .quiz-container {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .quiz-info {
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        /* Question Section */
        .question-card {
            display: none;
            /* Hidden by default */
            animation: fadeIn 0.5s ease;
        }

        .question-card.active {
            display: block;
        }

        .question-text {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.5;
            font-weight: 500;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background: #ffffff;
            border: 2px solid #dfe6e9;
            padding: 15px 20px;
            border-radius: 12px;
            color: var(--text-color);
            text-align: left;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            outline: none;
        }

        .option-btn:hover {
            background: var(--button-hover);
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .option-btn.selected {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            transform: scale(1.02);
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(9, 132, 227, 0.4);
        }

        /* Navigation Buttons */
        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(9, 132, 227, 0.4);
            background: #74b9ff;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Results Section */
        .results-section {
            display: none;
            text-align: center;
            animation: zoomIn 0.5s ease;
        }

        .results-section h2 {
            margin-bottom: 20px;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border-radius: 50%;
            background: #ffffff;
            border: 4px solid var(--accent-color);

            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 0 auto 30px;
            box-shadow: 0 0 30px rgba(9, 132, 227, 0.2);

        }

        .score-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .review-list {
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            padding-right: 10px;
        }

        /* Custom Scrollbar for review list */
        .review-list::-webkit-scrollbar {
            width: 8px;
        }

        .review-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .review-list::-webkit-scrollbar-thumb {
            background: #b2bec3;
            border-radius: 4px;
        }

        .review-list::-webkit-scrollbar-thumb:hover {
            background: #636e72;
        }

        .review-item {
            background: #f8f9fa;
            border: 1px solid #e1e1e1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid transparent;
        }

        .review-item.correct {
            border-left-color: var(--correct-color);
        }

        .review-item.wrong {
            border-left-color: var(--wrong-color);
        }

        .review-q {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .review-ans {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .review-ans span {
            font-weight: bold;
        }

        .text-correct {
            color: var(--correct-color);
        }

        .text-wrong {
            color: var(--wrong-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Navigation Grid */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .nav-box {
            background: #ffffff;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            color: var(--text-color);
        }

        .nav-box:hover {
            background: var(--button-hover);
        }

        .nav-box.active {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 10px rgba(9, 132, 227, 0.3);
            transform: scale(1.1);
        }

        .nav-box.answered {
            background: var(--correct-color);
            color: #fff;
            border-color: var(--correct-color);
        }

        /* Mobile Responsive */

        class QuizApp {
            constructor() {
                this.dataset = [];
                this.currentQuestionIndex = 0;
                this.userAnswers = {}; // Map: { questionIndex: selectedOptionString }

                // DOM Elements
                this.quizArea = document.getElementById('quiz-area');
                this.controls = document.getElementById('game-controls');
                this.counter = document.getElementById('question-counter');
                this.resultArea = document.getElementById('result-area');
                this.header = document.getElementById('game-header');

                this.init();
            }

            // --- Initialization Logic ---
            init() {
                // Reset State
                this.currentQuestionIndex = 0;
                this.userAnswers = {};
                this.dataset = this.randomizeQuestions(masterData, 10);

                // UI Reset
                this.resultArea.style.display = 'none';
                this.header.style.display = 'block';
                this.quizArea.style.display = 'block';
                this.controls.style.display = 'flex';
                document.getElementById('game-nav').style.display = 'grid';

                this.renderNavGrid();
                this.renderQuestion();
            }

            // Select N random questions and shuffle their options
            randomizeQuestions(sourceData, count) {
                // Shuffle copy of master data
                let shuffled = [...sourceData].sort(() => 0.5 - Math.random());
                // Slice first N
                let selected = shuffled.slice(0, count);

                // Map to prepared objects with shuffled options
                return selected.map(item => {
                    const options = [...item.a]; // Copy options
                    // Fisher-Yates shuffle for options
                    for (let i = options.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [options[i], options[j]] = [options[j], options[i]];
                    }

                    return {
                        question: item.q,
                        options: options,
                        correct: item.correct
                    };
                });
            }

            // --- Rendering Logic ---
            renderQuestion() {
                const qData = this.dataset[this.currentQuestionIndex];

                // Update Counter
                this.counter.textContent = `Soal ${this.currentQuestionIndex + 1} / ${this.dataset.length}`;

                // Build HTML for Question Card
                this.quizArea.innerHTML = `
                    <div class="question-card active">
                        <div class="question-text">${qData.question}</div>
                        <div class="options-grid">
                            ${qData.options.map((opt, idx) => `
                                <button class="option-btn" onclick="app.selectOption(${idx})" id="opt-${idx}">
                                    ${String.fromCharCode(65 + idx)}. ${opt}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;

                this.updateNavGrid();
                this.renderControls();

                // Restore selection if already answered
                const savedAns = this.userAnswers[this.currentQuestionIndex];
                if (savedAns) {
                    const savedIdx = qData.options.indexOf(savedAns);
                    if (savedIdx !== -1) {
                        this.highlightOption(savedIdx);
                    }
                }
            }

            renderControls() {
                const isLast = this.currentQuestionIndex === this.dataset.length - 1;
                const answered = this.userAnswers[this.currentQuestionIndex] !== undefined;

                this.controls.innerHTML = `
                    <button class="btn" id="next-btn" onclick="app.nextQuestion()">
                        ${isLast ? 'Selesai & Lihat Skor' : (answered ? 'Lanjut' : 'Lewati')} 
                    </button>
                `;
            }

            // --- Interaction Logic ---
            selectOption(idx) {
                // Get value from index
                const val = this.dataset[this.currentQuestionIndex].options[idx];

                // Save answer
                this.userAnswers[this.currentQuestionIndex] = val;

                // UI Highlight
                this.highlightOption(idx);

                // Update Nav Grid to show answered status
                this.updateNavGrid();

                // Re-render controls to update button text from 'Lewati' to 'Lanjut'
                this.renderControls();
            }

            highlightOption(idx) {
                // Remove selected class from all
                const buttons = document.querySelectorAll('.option-btn');
                buttons.forEach(btn => btn.classList.remove('selected'));

                // Add to clicked one using ID
                const selectedBtn = document.getElementById(`opt-${idx}`);
                if (selectedBtn) {
                    selectedBtn.classList.add('selected');
                }
            }

            nextQuestion() {
                if (this.currentQuestionIndex < this.dataset.length - 1) {
                    this.currentQuestionIndex++;
                    this.renderQuestion();
                } else {
                    this.showResults();
                }
            }

            // --- Navigation Grid Logic ---
            renderNavGrid() {
                const navContainer = document.getElementById('game-nav');
                navContainer.innerHTML = '';

                this.dataset.forEach((_, index) => {
                    const box = document.createElement('div');
                    box.className = 'nav-box';
                    box.textContent = index + 1;
                    box.onclick = () => app.jumpToQuestion(index);
                    box.id = `nav-box-${index}`;
                    navContainer.appendChild(box);
                });
            }

            updateNavGrid() {
                this.dataset.forEach((_, index) => {
                    const box = document.getElementById(`nav-box-${index}`);
                    if (!box) return;

                    // Reset classes
                    box.className = 'nav-box';

                    // Check if answered
                    if (this.userAnswers[index] !== undefined) {
                        box.classList.add('answered');
                    }

                    // Check if current
                    if (index === this.currentQuestionIndex) {
                        box.classList.add('active');
                    }
                });
            }

            jumpToQuestion(index) {
                this.currentQuestionIndex = index;
                this.renderQuestion();
            }

            // --- Scoring & Results ---
            showResults() {
                let score = 0;
                let reviewHTML = '';

                this.dataset.forEach((q, idx) => {
                    const userAns = this.userAnswers[idx];
                    const isCorrect = userAns === q.correct;
                    if (isCorrect) score++;

                    reviewHTML += `
                        <div class="review-item ${isCorrect ? 'correct' : 'wrong'}">
                            <div class="review-q">${idx + 1}. ${q.question}</div>
                            <div class="review-ans">
                                Jawaban kamu: <span class="${isCorrect ? 'text-correct' : 'text-wrong'}">${userAns}</span>
                                ${!isCorrect ? `<br>Jawaban benar: <span class="text-correct">${q.correct}</span>` : ''}
                            </div>
                        </div>
                    `;
                });

                // Render Results
                this.header.style.display = 'none';
                this.quizArea.style.display = 'none';
                this.controls.style.display = 'none';
                document.getElementById('game-nav').style.display = 'none';
                this.resultArea.style.display = 'block';

                document.getElementById('final-score').textContent = `${score}/${this.dataset.length}`;
                document.getElementById('review-container').innerHTML = reviewHTML;

                // Status Message
                const percentage = (score / this.dataset.length) * 100;
                let msg = "";
                if (percentage === 100) msg = "Sempurna! Kamu Jenius!";
                else if (percentage >= 80) msg = "Hebat! Hampir Sempurna.";
                else if (percentage >= 50) msg = "Lumayan, coba lagi ya!";
                else msg = "Jangan menyerah, belajar lagi!";
                document.getElementById('status-message').textContent = msg;
            }
        }

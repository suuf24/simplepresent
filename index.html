<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Tes Wawasanmu</title>
    <style>
        /* Modern Reset & Base Styles */
        :root {
            --primary-bg: #f8f9fa;
            /* White Base */
            --glass-bg: #ffffff;
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-color: #2d3436;
            --accent-color: #0984e3;
            /* Bright Blue */
            --secondary-color: #a29bfe;
            /* Lavender */
            --correct-color: #00b894;
            /* Mint Green */
            --wrong-color: #ff7675;
            /* Salmon Red */
            --button-hover: #dfe6e9;

            /* Fluid Typography Variables (MAXIMIZED FOR TV) */
            --fs-title: clamp(2rem, 5vh, 4rem);
            --fs-question: clamp(3rem, 7vh, 8rem);
            --fs-option: clamp(2rem, 5vh, 5rem);
            --fs-nav: clamp(1.2rem, 2vh, 2rem);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--primary-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow-x: hidden;
            padding: 20px;
        }

        /* Animated Background Shapes */
        .background-shapes div {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(120deg, #a29bfe, #74b9ff, #55efc4);
            animation: float 20s infinite linear;
            z-index: -1;
            opacity: 0.6;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s !important;
        }

        .shape3 {
            width: 150px;
            height: 150px;
            top: 40%;
            left: 80%;
            animation-delay: -10s !important;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(50px, 50px) rotate(180deg);
            }

            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Glassmorphism Container */
        .quiz-container {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        /* Header */
        /* Header */
        header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        /* Blue Progress Line */
        .progress-container {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--accent-color);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        h1 {
            font-size: var(--fs-title);
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            line-height: 1.2;
        }

        .quiz-info {
            display: none;
            /* Hide old counter */
        }

        /* Question Section */
        .question-text {
            font-size: var(--fs-question);
            margin-bottom: 30px;
            line-height: 1.3;
            font-weight: 600;
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            background: #ffffff;
            border: 2px solid #dfe6e9;
            padding: 20px;
            border-radius: 12px;
            color: var(--text-color);
            text-align: left;
            font-size: var(--fs-option);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            outline: none;
            display: flex;
            align-items: center;
        }

        .option-btn:hover {
            background: var(--button-hover);
            border-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .option-btn.selected {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            transform: scale(1.02);
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(9, 132, 227, 0.4);
        }

        /* Navigation Buttons */
        .controls {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
        }

        .btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(9, 132, 227, 0.4);
            background: #74b9ff;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Results Section */
        .results-section {
            display: none;
            text-align: center;
            animation: zoomIn 0.5s ease;
        }

        .results-section h2 {
            margin-bottom: 20px;
        }

        /* Result Modal / Overlay */
        .result-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            z-index: 9999;
            /* High z-index */
            overflow-y: auto;
            /* Scrollable */
            padding: 40px;
            box-sizing: border-box;
            /* Ensure padding doesn't overflow */
            animation: fadeIn 0.3s ease;
        }

        .result-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #ffffff;
            border: 6px solid var(--accent-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            font-weight: bold;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(9, 132, 227, 0.3);
            color: var(--accent-color);
        }

        .score-text {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        /* Review List */
        .review-list {
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            padding-right: 10px;
        }

        /* Custom Scrollbar for review list */
        .review-list::-webkit-scrollbar {
            width: 8px;
        }

        .review-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .review-list::-webkit-scrollbar-thumb {
            background: #b2bec3;
            border-radius: 4px;
        }

        .review-list::-webkit-scrollbar-thumb:hover {
            background: #636e72;
        }

        .review-item {
            background: #f8f9fa;
            border: 1px solid #e1e1e1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid transparent;
        }

        .review-item.correct {
            border-left-color: var(--correct-color);
        }

        .review-item.wrong {
            border-left-color: var(--wrong-color);
        }

        .review-q {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .review-ans {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .review-ans span {
            font-weight: bold;
        }

        .text-correct {
            color: var(--correct-color);
        }

        .text-wrong {
            color: var(--wrong-color);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Review Modal Styles */
        .review-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            z-index: 10000;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .review-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .close-review-btn {
            background: none;
            border: none;
            font-size: 2.5rem;
            line-height: 1;
            cursor: pointer;
            color: #636e72;
            padding: 0 10px;
        }

        .close-review-btn:hover {
            color: var(--wrong-color);
        }

        /* Navigation Grid */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .nav-box {
            background: #ffffff;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            color: var(--text-color);
        }

        .nav-box:hover {
            background: var(--button-hover);
        }

        .nav-box.active {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 10px rgba(9, 132, 227, 0.3);
            transform: scale(1.1);
        }

        .nav-box.answered {
            background: var(--correct-color);
            color: #fff;
            border-color: var(--correct-color);
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .quiz-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .question-text {
                font-size: 1.2rem;
            }

            .option-btn {
                padding: 12px 15px;
                font-size: 1rem;
            }
        }

        /* Social Media Footer */
        .app-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            color: var(--text-color);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            text-decoration: none;
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-instagram:hover {
            color: #E1306C;
        }

        .social-github:hover {
            color: #333;
        }

        .social-whatsapp:hover {
            color: #25D366;
        }

        /* --- DESKTOP LAYOUT (TV / CLASSROOM MODE > 1024px) --- */
        @media (min-width: 1024px) {
            body {
                padding: 0;
                overflow: hidden;
                /* Prevent scroll on TV */
            }

            .quiz-container {
                width: 100vw;
                height: 100vh;
                max-width: none;
                border: none;
                border-radius: 0;
                padding: 40px 60px;
                display: grid;
                grid-template-rows: auto 1fr auto;
                /* Header, Content, Bottom Bar */
                grid-template-columns: 1fr;
                gap: 20px;
                align-items: center;
                backdrop-filter: none;
                background: rgba(255, 255, 255, 0.95);
            }

            header {
                grid-row: 1 / 2;
                margin-bottom: 0;
                display: block;
                /* Stack title and progress */
                border-bottom: none;
                padding-bottom: 0;
            }

            h1 {
                font-size: clamp(2rem, 4vh, 3rem);
                margin-bottom: 10px;
                text-align: left;
            }

            .progress-container {
                height: 12px;
                /* Thicker on TV */
                margin-top: 20px;
                /* Separator from Title */
            }

            #quiz-area {
                grid-row: 2 / 3;
                width: 100%;
                max-width: 1200px;
                /* Limit width for readability */
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
                /* Vertically Center */
                height: 100%;
                padding-top: 5vh;
                /* Push down from blue line */
            }

            .question-text {
                font-size: clamp(3rem, 6vh, 6rem);
                /* Massive TV Font */
                text-align: center;
                margin-bottom: 4vh;
                font-weight: 700;
                color: #2d3436;
            }

            .options-grid {
                display: grid;
                gap: 20px;
                width: 80%;
                margin: 0 auto;
            }

            .option-btn {
                font-size: clamp(2rem, 4vh, 3.5rem);
                /* Massive Options */
                padding: 1.5vh 3vw;
                border-width: 3px;
                text-align: center;
                justify-content: center;
            }

            /* Bottom Navigation Bar */
            .sidebar-wrapper {
                grid-row: 3 / 4;
                display: grid;
                grid-template-columns: 1fr auto;
                gap: 30px;
                align-items: center;
                padding-top: 20px;
                border-top: 2px solid #eee;
                position: static;
                /* Not sticky, just in grid */
            }

            #game-nav {
                grid-template-columns: repeat(10, 1fr);
                /* Single row of 10 */
                gap: 10px;
            }

            .nav-box {
                font-size: 1.2rem;
                padding: 10px;
                border-radius: 8px;
            }

            .controls {
                min-width: 200px;
            }

            .btn {
                font-size: 1.5rem;
                padding: 15px 40px;
                border-radius: 50px;
                width: auto;
            }

            /* Hide everything else */
            .background-shapes,
            .app-footer {
                display: none;
            }

            /* Hide Keyboard Hints on Desktop per request */
            .kbd-hint {
                display: none !important;
            }
        }

        /* --- MOBILE/TABLET TWEAKS --- */
        @media (max-width: 1023px) {

            /* Reset to Normal Fonts for Mobile */
            h1 {
                font-size: 1.8rem;
            }

            .question-text {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }

            .option-btn {
                font-size: 1.2rem;
                padding: 15px;
            }

            .nav-box {
                font-size: 1rem;
                padding: 10px;
            }

            .sidebar-wrapper {
                /* flatten to normal flow */
                display: contents;
            }

            #game-nav {
                order: 2;
                /* Push nav below questions */
                margin-top: 30px;
            }

            .controls {
                order: 3;
                /* Push controls to bottom */
                justify-content: center;
                /* Center button */
            }

            .btn {
                width: 100%;
                max-width: 400px;
                border-radius: 50px;
                font-size: 1.2rem;
            }

            /* Fix Result Overlay on Mobile */
            .result-overlay {
                padding: 20px;
                /* Reduce padding */
                align-items: flex-start;
                /* Allow scrolling from top */
            }

            .result-content {
                padding-top: 20px;
                padding-bottom: 50px;
                /* Space for scroll */
            }

            .score-circle {
                width: 120px;
                /* Smaller circle */
                height: 120px;
                font-size: 2.5rem;
                margin: 10px auto;
                border-width: 4px;
            }

            .result-content h2 {
                font-size: 2rem !important;
                /* Override inline style */
                margin-bottom: 15px !important;
            }

            .score-text {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

            { q: "What ____ we consider before making decisions?", a: ["do", "does", "are", "is"], correct: "do" },
            { q: "What ____ the expert recommend?", a: ["does", "do", "is", "are"], correct: "does" },
            { q: "What ____ you observe in the experiment?", a: ["do", "does", "are", "is"], correct: "do" },
            { q: "What ____ she explain in detail?", a: ["does", "do", "is", "are"], correct: "does" },
            { q: "What ____ they discover through analysis?", a: ["do", "does", "are", "is"], correct: "do" },
            { q: "What ____ he predict about the outcome?", a: ["does", "do", "is", "are"], correct: "does" },
            { q: "What ____ we understand from this theory?", a: ["do", "does", "are", "is"], correct: "do" }
        ];


        class QuizApp {
            constructor() {
                this.dataset = [];
                this.currentQuestionIndex = 0;
                this.userAnswers = {}; // Map: { questionIndex: selectedOptionString }

                // DOM Elements
                this.quizArea = document.getElementById('quiz-area');
                this.controls = document.getElementById('game-controls');
                this.progressBar = document.getElementById('progress-bar');
                this.resultTrigger = document.getElementById('result-trigger');
                this.resultOverlay = document.getElementById('result-overlay');
                this.reviewModal = document.getElementById('review-modal');
                this.header = document.getElementById('game-header');

                // Keyboard Listener
                document.addEventListener('keydown', (e) => this.handleInput(e));

                this.init();
            }

            handleInput(e) {
                // Ignore if quiz is hidden or not started
                if (this.quizArea.style.display === 'none') return;

                const key = e.key;

                // Numbers 1-4 for options
                if (key >= '1' && key <= '4') {
                    const idx = parseInt(key) - 1;
                    const optionsCount = this.dataset[this.currentQuestionIndex].options.length;
                    if (idx < optionsCount) {
                        this.selectOption(idx);
                    }
                }
                // Enter for Next
                else if (key === 'Enter') {
                    // Prevent default form submission if any
                    e.preventDefault();
                    this.nextQuestion();
                }
            }

            // --- Initialization Logic ---
            init() {
                // Reset State
                this.currentQuestionIndex = 0;
                this.userAnswers = {};
                this.dataset = this.randomizeQuestions(masterData, 10);

                // UI Reset
                // UI Reset
                this.resultTrigger.style.display = 'none';
                this.resultOverlay.style.display = 'none';
                this.reviewModal.style.display = 'none';
                this.header.style.display = 'block';
                this.quizArea.style.display = 'block';
                this.controls.style.display = 'flex';
                document.getElementById('game-nav').style.display = 'grid';

                this.renderNavGrid();
                this.renderQuestion();
            }

            // Select N random questions and shuffle their options
            randomizeQuestions(sourceData, count) {
                // Shuffle copy of master data
                let shuffled = [...sourceData].sort(() => 0.5 - Math.random());
                // Slice first N
                let selected = shuffled.slice(0, count);

                // Map to prepared objects with shuffled options
                return selected.map(item => {
                    const options = [...item.a]; // Copy options
                    // Fisher-Yates shuffle for options
                    for (let i = options.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [options[i], options[j]] = [options[j], options[i]];
                    }

                    return {
                        question: item.q,
                        options: options,
                        correct: item.correct
                    };
                });
            }

            // --- Rendering Logic ---
            renderQuestion() {
                const qData = this.dataset[this.currentQuestionIndex];

                // Update Progress Line
                const progress = ((this.currentQuestionIndex + 1) / this.dataset.length) * 100;
                this.progressBar.style.width = `${progress}%`;

                // Build HTML for Question Card (Clean: No Labels)
                this.quizArea.innerHTML = `
                    <div class="question-card active">
                        <div class="question-text">${qData.question}</div>

                        <div class="options-grid">
                            ${qData.options.map((opt, idx) => `
                                <button class="option-btn" onclick="app.selectOption(${idx})" id="opt-${idx}">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;

                this.updateNavGrid();
                this.renderControls();

                // Restore selection if already answered
                const savedAns = this.userAnswers[this.currentQuestionIndex];
                if (savedAns) {
                    const savedIdx = qData.options.indexOf(savedAns);
                    if (savedIdx !== -1) {
                        this.highlightOption(savedIdx);
                    }
                }
            }

            renderControls() {
                const isLast = this.currentQuestionIndex === this.dataset.length - 1;
                const answered = this.userAnswers[this.currentQuestionIndex] !== undefined;

                this.controls.innerHTML = `
                    <button class="btn" id="next-btn" onclick="app.nextQuestion()">
                        ${isLast ? 'Selesai & Lihat Skor' : (answered ? 'Lanjut' : 'Lewati')} 
                    </button>
                `;
            }

            // --- Interaction Logic ---
            // --- Interaction Logic ---
            selectOption(idx) {
                // Get value from index
                const val = this.dataset[this.currentQuestionIndex].options[idx];

                // Uncheck Logic: If clicking the same answer, deselect it
                if (this.userAnswers[this.currentQuestionIndex] === val) {
                    delete this.userAnswers[this.currentQuestionIndex];
                    // Remove highlight from this button
                    const btn = document.getElementById(`opt-${idx}`);
                    if (btn) btn.classList.remove('selected');
                } else {
                    // New Selection
                    this.userAnswers[this.currentQuestionIndex] = val;
                    this.highlightOption(idx);
                }

                // Update Nav Grid
                this.updateNavGrid();

                // Re-render controls
                this.renderControls();
            }

            highlightOption(idx) {
                // Remove selected class from all
                const buttons = document.querySelectorAll('.option-btn');
                buttons.forEach(btn => btn.classList.remove('selected'));

                // Add to clicked one using ID
                const selectedBtn = document.getElementById(`opt-${idx}`);
                if (selectedBtn) {
                    selectedBtn.classList.add('selected');
                }
            }

            nextQuestion() {
                if (this.currentQuestionIndex < this.dataset.length - 1) {
                    this.currentQuestionIndex++;
                    this.renderQuestion();
                } else {
                    this.showResults();
                }
            }

            // --- Navigation Grid Logic ---
            renderNavGrid() {
                const navContainer = document.getElementById('game-nav');
                navContainer.innerHTML = '';

                this.dataset.forEach((_, index) => {
                    const box = document.createElement('div');
                    box.className = 'nav-box';
                    box.textContent = index + 1;
                    box.onclick = () => app.jumpToQuestion(index);
                    box.id = `nav-box-${index}`;
                    navContainer.appendChild(box);
                });
            }

            updateNavGrid() {
                this.dataset.forEach((_, index) => {
                    const box = document.getElementById(`nav-box-${index}`);
                    if (!box) return;

                    // Reset classes
                    box.className = 'nav-box';

                    // Check if answered
                    if (this.userAnswers[index] !== undefined) {
                        box.classList.add('answered');
                    }

                    // Check if current
                    if (index === this.currentQuestionIndex) {
                        box.classList.add('active');
                    }
                });
            }

            jumpToQuestion(index) {
                this.currentQuestionIndex = index;
                this.renderQuestion();
            }

            // --- Scoring & Results ---
            showResults() {
                // Calculate Score Logic Immediate
                let score = 0;

                // Store review HTML generation for openReview
                this.lastReviewHTML = '';
                this.dataset.forEach((q, idx) => {
                    const userAns = this.userAnswers[idx];
                    const isCorrect = userAns === q.correct;
                    if (isCorrect) score++;

                    this.lastReviewHTML += `
                        <div class="review-item ${isCorrect ? 'correct' : 'wrong'}">
                            <div class="review-q">${idx + 1}. ${q.question}</div>
                            <div class="review-ans">
                                Jawaban kamu: <span class="${isCorrect ? 'text-correct' : 'text-wrong'}">${userAns || '-'}</span>
                                ${!isCorrect ? `<br>Jawaban benar: <span class="text-correct">${q.correct}</span>` : ''}
                            </div>
                        </div>
                    `;
                });

                // Update UI elements
                document.getElementById('final-score').textContent = score;

                // Toggle Button for Details -> Popup
                const detailBtn = document.createElement('button');
                detailBtn.className = 'btn';
                detailBtn.style.marginTop = '20px';
                detailBtn.style.background = '#6c5ce7';
                detailBtn.textContent = 'Lihat Detail Jawaban';
                detailBtn.onclick = () => {
                    app.openReview();
                };

                // Clear trigger area just in case
                this.resultTrigger.innerHTML = '';

                // Status Message
                const percentage = (score / this.dataset.length) * 100;
                let msg = "";
                if (percentage === 100) msg = "Sempurna! Kamu Jenius!";
                else if (percentage >= 80) msg = "Hebat! Hampir Sempurna.";
                else if (percentage >= 50) msg = "Lumayan, coba lagi ya!";
                else msg = "Jangan menyerah, belajar lagi!";
                document.getElementById('status-message').textContent = msg;

                // Insert the toggle button after status message, before "Main Lagi"
                let detailBtnContainer = document.getElementById('detail-btn-container');
                if (!detailBtnContainer) {
                    detailBtnContainer = document.createElement('div');
                    detailBtnContainer.id = 'detail-btn-container';
                    document.getElementById('status-message').after(detailBtnContainer);
                }
                detailBtnContainer.innerHTML = '';
                detailBtnContainer.appendChild(detailBtn);

                // Hide Quiz, Show Overlay Immediately
                this.header.style.display = 'none';
                this.quizArea.style.display = 'none';
                this.controls.style.display = 'none';
                document.getElementById('game-nav').style.display = 'none';
                this.resultTrigger.style.display = 'none'; // Don't use trigger

                this.resultOverlay.style.display = 'block';
            }

            openReview() {
                const reviewContent = document.getElementById('review-list-content');
                reviewContent.innerHTML = this.lastReviewHTML || '<p>Tidak ada data review.</p>';
                this.reviewModal.style.display = 'block';
            }

            closeReview() {
                this.reviewModal.style.display = 'none';
            }

            closeResults() {
                this.resultOverlay.style.display = 'none';
            }
        }

        // Initialize App
        const app = new QuizApp();

    </script>
